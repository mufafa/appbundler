name: Release App

# Sadece tag push'larında çalışır (örn: v1.0.0 gibi)
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
    # Kodu checkout yap
    - name: Checkout code
      uses: actions/checkout@v3

    # Go ortamını kur
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    # Uygulamayı build et (macOS için)
    - name: Build Go App
      run: go build -o ./dist/AppBundler

    # Test çalıştır (isteğe bağlı)
    - name: Run Tests
      run: go test -v ./...

    # GitHub release oluştur
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actions token
      with:
        tag_name: ${{ github.ref_name }}  # Sadece tag ismi
        release_name: "Release ${{ github.ref_name }}"
        draft: false
        prerelease: false

    # Binary dosyasını release'e yükle
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/AppBundler
        asset_name: AppBundler-macOS
        asset_content_type: application/octet-stream
