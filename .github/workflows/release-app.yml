name: Release-AppBundler

permissions:
  contents: write

on:
  push:
    branches: [ "master" ]
    tags:         # Tag push'larında çalışmasını sağlamak için ekledik
      - 'v*'
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -o ./dist/AppBundler

    - name: Test
      run: go test -v ./...

    - name: Upload content as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: AppBundler
        path: ./dist/AppBundler

    - name: upload darwin artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        asset_path: ./dist/AppBundler
        asset_name: ./dist/AppBundler.tar.gz
        asset_content_type: application/gzip
